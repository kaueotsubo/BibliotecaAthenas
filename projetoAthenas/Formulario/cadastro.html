<html>
    <!--Incio do HEAD-->
    <head>
        <meta charset = "UTF-8">

        <!--JAScript inicio confere se as senhas são iguais-->
        <script>
            function confereSenha() {
                 const senha = document.querySelector('input[name=senha]');
                 const confSenha = document.querySelector('input[name=confirme]');
    
                if (confSenha.value === senha.value){
                     confSenha.setCustomValidity('');
                 } else {
                     confSenha.setCustomValidity('A senha de confirmação não corresponde. Por favor, verifique e insira novamente.');
                 }
            }
        </script>
        <!--Fim do JAScript-->

        <title> Cadastro </title>
        <link rel="shortcut icon" href="logo2.png" type="image/x-icon">
        <link rel = "stylesheet" href = "cadastro.css">

        <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <!--Fim do Head-->
    <!--Inicio do Body-->
    <body>
        <!--Fundo do Cadastro-->
        <div class = "fundo-cadastro">
            <div id = "itens-cadastro">
                <div class = "text-cadastro">
                    Cadastro
                </div>
                <!--Inicio do Form InstanciaCliente.php-->
                <form action = "instanciaCliente.php" method = "POST">

                    <!--Inicio da Caixa Nome-->
                    <div class = "input-box">
                        <input type = "text" id = "nome" name = "nome" placeholder = "Nome" required>
                    </div>
                    <!--Fim da Caixa Nome-->
            
                    <!--Inicio da caixa E-mail-->
                    <div class = "input-box">
                        <input type = "email" id = "email" name = "email" placeholder = "E-mail" required>
                    </div>
                    <!--Fim da caixa E-mail-->
            
                    <!--Inicio da caixa data De Nascimento-->
                    <div class = "input-box">

                    </div>
                    <!--FIm da caixa Data De Nascimento-->
            
                    <!--Inicio da caixa Senha-->
                    <div class = "input-box">
                        <input type = password id = "senha" name = "senha" onchange='confereSenha();' placeholder = "Senha" required>
                    </div>
                    <!--Fim da caixa Senha-->
            
                    <!--Inicio da caixa Confirma Senha-->
                    <div class = "input-box">
                        <input type = password id = "senha" name = "confirme" onchange='confereSenha();' placeholder = "Confirme sua senha" required>
                    </div>
                    <!--Fim da caixa Confirma Senha-->
            
                    <!--Inicio do botão para lembra do dispositivo-->
                    <div class = "input-checkbox">
                        <input type = "checkbox"> 
                            Lembre-se de mim
                        <span class = "checkbox-check"> </span>
                    </div>
                    <!--Fim do Botão-->
            
                    <!--Inicio do Botão para pagina de login-->
                    <div class = "possui-cad">
                        Já possui uma conta? 
                        <br>
                        Clique
                        <a href = "login.html">
                            aqui.
                        </a>
                    </div>

                     <!--Inicio do Botão da InstanciaCliente.php-->

                    <div class = "input-button">
                        <input type = "submit" name="enviar" value = "Cadastrar">
                    </div>
                    <!--Fim do botão-->
                </form>
                <!--Fim do form-->
            </div>
            <!--Fim do Botão-->
